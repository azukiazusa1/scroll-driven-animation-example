<style>
  .section {
    height: 100vh;
  }
  .container {
    height: 300vh;
    display: flex;
    justify-content: center;
  }

  .block {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    background-color: var(--color);
    animation: fade-in linear both;
    animation-timeline: view();
    animation-range: cover 30% cover 50%;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
</style>

<div>
  <div class="section">
    <h2>fade-in</h2>
  </div>
  <div class="container">
    <div class="blocks">
      <div class="block" style="--color: red"></div>
      <div class="block" style="--color: green"></div>
      <div class="block" style="--color: blue"></div>
      <div class="block" style="--color: yellow"></div>
      <div class="block" style="--color: pink"></div>
    </div>
  </div>
</div>
